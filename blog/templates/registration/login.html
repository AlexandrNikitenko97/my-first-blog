{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p class="form-login-error">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="form-login">
    {% csrf_token %}
        <table class="form-login-table">
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="Login" class="btn btn-primary" id="login-submit"/>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
