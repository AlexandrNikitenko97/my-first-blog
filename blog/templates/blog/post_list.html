{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="text">{{ post.short_text|linebreaksbr }}</p>
            <p class="date">{{ post.published_date }}</p><br>
        </div>
    {% endfor %}
{% endblock content %}
