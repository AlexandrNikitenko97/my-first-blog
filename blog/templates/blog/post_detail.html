{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            <h1 class="detail-title">{{ post.title }}</h1>
            <p class="text">{{ post.text|linebreaksbr }}</p>
            {% if post.published_date %}
            <p class="date">{{ post.published_date }}</p><br>
            {% endif %}
        </div>
{% endblock content %}
